<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <clipPath id="squircle">
      <rect width="80" height="80" rx="18"/>
    </clipPath>
    <filter id="barShadow">
      <feDropShadow dx="0" dy="1.5" stdDeviation="1.5" flood-color="#2e3440" flood-opacity="0.2"/>
    </filter>
  </defs>
  <g clip-path="url(#squircle)">
    <!-- Background: Polar Night -->
    <rect width="80" height="80" fill="#2e3440"/>
    <!-- Neon glow halo -->
    <path d="M12,40 L22,40 L26,32 L30,48 L34,32 L38,48 L42,40 L52,40"
      fill="none" stroke="#ebcb8b" stroke-width="7"
      stroke-linecap="round" stroke-linejoin="round" opacity=".15"/>
    <!-- Neon tube -->
    <path d="M12,40 L22,40 L26,32 L30,48 L34,32 L38,48 L42,40 L52,40"
      fill="none" stroke="#ebcb8b" stroke-width="3"
      stroke-linecap="round" stroke-linejoin="round"
      filter="url(#barShadow)"/>
    <!-- Arrowhead -->
    <polygon points="52,30 68,40 52,50" fill="#ebcb8b"/>
  </g>
</svg>
