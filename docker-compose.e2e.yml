version: '3.8'

services:
  db:
    image: postgres:17-alpine
    environment:
      POSTGRES_USER: flatrate
      POSTGRES_PASSWORD: flatrate
      POSTGRES_DB: flatrate
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flatrate -d flatrate"]
      interval: 5s
      timeout: 5s
      retries: 10

  api:
    build:
      context: .
      dockerfile: src/FlatRate.Web/Dockerfile.e2e
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: Host=db;Database=flatrate;Username=flatrate;Password=flatrate
      ASPNETCORE_URLS: http://+:5000
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  e2e:
    build:
      context: .
      dockerfile: src/FlatRate.Web/ClientApp/Dockerfile.e2e
    environment:
      BASE_URL: http://api:5000
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./e2e-results:/app/playwright-report
      - ./e2e-results:/app/test-results
