name: E2E Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call: # Allow other workflows to call this one

jobs:
  e2e-tests:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Create E2E results directory
        run: mkdir -p e2e-results

      - name: Run E2E tests with Docker Compose
        run: docker compose -f docker-compose.e2e.yml up --build --abort-on-container-exit --exit-code-from e2e

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v4
        if: ${{ always() && !cancelled() }}
        with:
          name: playwright-report
          path: e2e-results/
          retention-days: 30

      - name: Cleanup Docker
        if: always()
        run: docker compose -f docker-compose.e2e.yml down -v
